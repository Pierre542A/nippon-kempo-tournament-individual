name: CD.YML Pipeline - Tests Complets

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'ğŸš€ Force deployment even without code changes'
        required: false
        default: false
        type: boolean

jobs:
  # Job 1: Analyser les changements
  change-detection:
    name: "ğŸ” Detect Changes & Plan Deployment"
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.changes.outputs.should_deploy }}
      api_changed: ${{ steps.changes.outputs.api_changed }}
      frontend_changed: ${{ steps.changes.outputs.frontend_changed }}
      changes_summary: ${{ steps.changes.outputs.changes_summary }}
    
    steps:
    - name: ğŸ“¥ Checkout with history
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: ğŸ” Analyze what changed
      id: changes
      run: |
        echo "ğŸ” Analyzing changes in this push..."
        
        # Force deployment si demandÃ© manuellement
        if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
          echo "ğŸ”„ Force deployment requested by ${{ github.actor }}"
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "api_changed=true" >> $GITHUB_OUTPUT
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
          echo "changes_summary=ğŸš€ Manual force deployment" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # DÃ©tecter les changements depuis le dernier commit
        API_FILES=$(git diff --name-only HEAD^ HEAD | grep "^api/" | wc -l)
        FRONTEND_FILES=$(git diff --name-only HEAD^ HEAD | grep "^front-quasar/" | wc -l)
        CONFIG_FILES=$(git diff --name-only HEAD^ HEAD | grep -E "^(docker-compose\.yml|\.env\.example|package\.json)$" | wc -l)
        WORKFLOW_FILES=$(git diff --name-only HEAD^ HEAD | grep "^\.github/workflows/" | wc -l)
        
        echo "ğŸ“Š Changes detected:"
        echo "- API files: $API_FILES"
        echo "- Frontend files: $FRONTEND_FILES"  
        echo "- Config files: $CONFIG_FILES"
        echo "- Workflow files: $WORKFLOW_FILES"
        
        # DÃ©cisions de dÃ©ploiement
        if [ $API_FILES -gt 0 ]; then
          echo "api_changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ”„ API deployment needed"
        else
          echo "api_changed=false" >> $GITHUB_OUTPUT
        fi
        
        if [ $FRONTEND_FILES -gt 0 ]; then
          echo "frontend_changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ”„ Frontend deployment needed"
        else
          echo "frontend_changed=false" >> $GITHUB_OUTPUT
        fi
        
        TOTAL_RELEVANT=$((API_FILES + FRONTEND_FILES + CONFIG_FILES))
        if [ $TOTAL_RELEVANT -gt 0 ]; then
          echo "should_deploy=true" >> $GITHUB_OUTPUT
          echo "changes_summary=ğŸ“¦ $TOTAL_RELEVANT deployment-relevant files changed" >> $GITHUB_OUTPUT
          echo "âœ… Deployment will proceed"
        else
          echo "should_deploy=false" >> $GITHUB_OUTPUT
          echo "changes_summary=ğŸ“ Only documentation/workflow changes detected" >> $GITHUB_OUTPUT
          echo "â­ï¸ Skipping deployment (no code changes)"
        fi

  # Job 2: DÃ©ploiement via Render
  render-deployment:
    name: "ğŸš€ Deploy to Render Cloud"
    runs-on: ubuntu-latest
    needs: change-detection
    if: needs.change-detection.outputs.should_deploy == 'true'
    
    steps:
    - name: ğŸš€ Trigger deployment
      run: |
        echo "ğŸš€ Starting production deployment..."
        echo "ğŸ“‹ Deployment plan:"
        echo "- Changes: ${{ needs.change-detection.outputs.changes_summary }}"
        echo "- API deployment: ${{ needs.change-detection.outputs.api_changed }}"
        echo "- Frontend deployment: ${{ needs.change-detection.outputs.frontend_changed }}"
        echo "- Commit: ${{ github.sha }}"
        echo "- Triggered by: ${{ github.actor }}"
        echo ""
        echo "ğŸ“¡ Render will automatically deploy based on this main branch push"
    
    - name: â³ Wait for Render auto-deployment
      run: |
        echo "â³ Waiting for Render to process deployment..."
        
        # Temps d'attente adaptatif selon les composants changÃ©s
        if [ "${{ needs.change-detection.outputs.api_changed }}" = "true" ] && [ "${{ needs.change-detection.outputs.frontend_changed }}" = "true" ]; then
          echo "ğŸ”„ Both API and Frontend changed - waiting 180 seconds"
          sleep 180
        elif [ "${{ needs.change-detection.outputs.api_changed }}" = "true" ]; then
          echo "ğŸ”„ API changed - waiting 120 seconds"
          sleep 120
        else
          echo "ğŸ”„ Frontend only - waiting 60 seconds"
          sleep 60
        fi
        
        echo "âœ… Initial deployment wait completed"

  # Job 3: VÃ©rification post-dÃ©ploiement
  deployment-verification:
    name: "âœ… Verify Live Deployment"
    runs-on: ubuntu-latest
    needs: [change-detection, render-deployment]
    if: needs.change-detection.outputs.should_deploy == 'true'
    
    steps:
    - name: ğŸ” Verify API deployment
      if: needs.change-detection.outputs.api_changed == 'true'
      run: |
        echo "ğŸ” Verifying API deployment..."
        API_URL="https://nippon-kempo-tournament-individualcube3.onrender.com"
        
        for attempt in {1..10}; do
          echo "ğŸ§ª Testing API health (attempt $attempt/10)..."
          
          if curl -f -s "$API_URL/health" >/dev/null 2>&1; then
            echo "âœ… API health check passed"
            
            # Test endpoints critiques
            echo "ğŸ§ª Testing critical API endpoints..."
            curl -f "$API_URL/api/tournaments" >/dev/null && echo "âœ… Tournaments endpoint OK" || echo "âš ï¸ Tournaments endpoint issue"
            
            # Test que l'API retourne du JSON valide
            API_RESPONSE=$(curl -s "$API_URL/api/tournaments" 2>/dev/null)
            if echo "$API_RESPONSE" | jq . >/dev/null 2>&1; then
              echo "âœ… API returns valid JSON"
            else
              echo "âš ï¸ API response format issue"
            fi
            
            break
          else
            if [ $attempt -eq 10 ]; then
              echo "âŒ API verification failed after 10 attempts"
              exit 1
            else
              echo "â³ API not ready yet, waiting 30 seconds..."
              sleep 30
            fi
          fi
        done
    
    - name: ğŸ” Verify Frontend deployment  
      if: needs.change-detection.outputs.frontend_changed == 'true'
      run: |
        echo "ğŸ” Verifying Frontend deployment..."
        FRONTEND_URL="https://nippon-kempo-tournament-front.onrender.com"
        
        for attempt in {1..10}; do
          echo "ğŸ§ª Testing Frontend accessibility (attempt $attempt/10)..."
          
          if curl -f -s "$FRONTEND_URL" >/dev/null 2>&1; then
            echo "âœ… Frontend is accessible"
            
            # VÃ©rifier le contenu de la page
            CONTENT=$(curl -s "$FRONTEND_URL" 2>/dev/null)
            if echo "$CONTENT" | grep -qi "nippon.*kempo\|tournament"; then
              echo "âœ… Frontend content verification passed"
            else
              echo "âš ï¸ Frontend content verification failed"
            fi
            
            # VÃ©rifier la prÃ©sence de ressources JS/CSS
            if echo "$CONTENT" | grep -q "script\|\.js"; then
              echo "âœ… JavaScript assets detected"
            else
              echo "âš ï¸ No JavaScript assets found"
            fi
            
            break
          else
            if [ $attempt -eq 10 ]; then
              echo "âŒ Frontend verification failed after 10 attempts"
              exit 1
            else
              echo "â³ Frontend not ready yet, waiting 30 seconds..."
              sleep 30
            fi
          fi
        done
    
    - name: ğŸ§ª Full integration test
      run: |
        echo "ğŸ”— Testing full stack integration..."
        
        API_URL="https://nippon-kempo-tournament-individualcube3.onrender.com"
        FRONTEND_URL="https://nippon-kempo-tournament-front.onrender.com"
        
        echo "ğŸ§ª Testing API-Frontend communication..."
        
        # VÃ©rifier que l'API est accessible depuis l'extÃ©rieur
        if curl -f -s "$API_URL/health" >/dev/null; then
          echo "âœ… API externally accessible"
        else
          echo "âš ï¸ API external access issue"
        fi
        
        # VÃ©rifier que le frontend peut charger
        if curl -f -s "$FRONTEND_URL" >/dev/null; then
          echo "âœ… Frontend externally accessible"
        else
          echo "âš ï¸ Frontend external access issue"
        fi
        
        echo "âœ… Integration verification completed"

  # Job 4: Rapport final de dÃ©ploiement
  deployment-report:
    name: "ğŸ“Š Deployment Report"
    runs-on: ubuntu-latest
    needs: [change-detection, render-deployment, deployment-verification]
    if: always()
    
    steps:
    - name: ğŸ“Š Generate deployment report
      run: |
        echo "ğŸ“Š ===== DEPLOYMENT REPORT ====="
        echo ""
        echo "ğŸ• Timestamp: $(date)"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo ""
        
        if [ "${{ needs.change-detection.outputs.should_deploy }}" = "false" ]; then
          echo "â­ï¸ DEPLOYMENT SKIPPED"
          echo "ğŸ“‹ Reason: ${{ needs.change-detection.outputs.changes_summary }}"
          echo "ğŸ’¡ Tip: Use 'Run workflow' with 'Force deployment' to deploy anyway"
        elif [ "${{ needs.deployment-verification.result }}" = "success" ]; then
          echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
          echo "ğŸ“‹ Changes: ${{ needs.change-detection.outputs.changes_summary }}"
          echo ""
          echo "ğŸŒ Live URLs:"
          echo "- ğŸ–¥ï¸  Frontend: https://nippon-kempo-tournament-front.onrender.com"
          echo "- ğŸ”— API: https://nippon-kempo-tournament-individualcube3.onrender.com"
          echo ""
          echo "ğŸ“Š Components deployed:"
          echo "- API: ${{ needs.change-detection.outputs.api_changed }}"
          echo "- Frontend: ${{ needs.change-detection.outputs.frontend_changed }}"
        else
          echo "âŒ DEPLOYMENT FAILED!"
          echo "ğŸ“‹ Attempted changes: ${{ needs.change-detection.outputs.changes_summary }}"
          echo ""
          echo "ğŸ” Troubleshooting steps:"
          echo "1. Check Render dashboard for deployment logs"
          echo "2. Verify environment variables in Render"
          echo "3. Check Railway database connectivity"
          echo "4. Review recent code changes for issues"
          echo ""
          echo "ğŸ“ Support: Check GitHub Actions logs above for detailed error information"
        fi
        
        echo ""
        echo "============================="